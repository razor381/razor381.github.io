<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SE33 | Burnout</title>

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Welcome card -->
  <article id="start-card" class="card center-card">
    <div class="card-contents welcome-card-contents">
      <div class="welcome-card__left-content">
        <p>Press <strong>LEFT</strong> and <strong>RIGHT</strong> arrows to change lanes</p>
        <p>Press <strong>UP</strong> arrow to shoot</p>
        <p>Speed gradually <strong>INCREASES</strong> as you progress</p>
        <button id="start-btn" class="btn card-btn">Start Game</button>
      </div>
      <img class="cover-img" src="assets/img/burnout.jpg" alt="burnout game cover image">
    </div>
  </article>

  <!-- Score card -->
  <article id="score-card" class="card score-card hidden">
    <h2 class="card-header">Score</h2>
    <div class="card-contents">
      <p>Score:&nbsp;&nbsp;<span class="score current-score"></p>
      <p>Passes:&nbsp;&nbsp;<span class="score pass-score"></p>
      <p>Best score:&nbsp;&nbsp;<span class="score best-score"></p>
    </div>
  </article>

  <!-- Ending card -->
  <article id="end-card" class="card center-card hidden">
    <h2 class="card-header">Game Over</h2>
    <div class="card-contents">
      <p class="new-best hidden">New highest score!</p>
      <p>Score:&nbsp;&nbsp;<span class="score final-score"></p>
      <p>Passes:&nbsp;&nbsp;<span class="score final-pass-score"></p>
      <p>Best score:&nbsp;&nbsp;<span class="score best-score"></p>
      <button id="restart-btn" class="btn card-btn">Restart Game</button>
    </div>
  </article>

  <div id="road-area">
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
